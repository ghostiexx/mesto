<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gregory Vinogradov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="/" class="header__link" target="_blank">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="./images/avatar.jpg" alt="Изображение профиля" class="profile__avatar-image">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Benjamin Hardman</h1>
        <button class="profile__edit-button button" type="button" aria-label="Редактировать профиль">
          <img src="./images/edit.svg" alt="Иконка редактирования">
        </button>
        <p class="profile__description">Photographer based in Iceland</p>
      </div>
      <button class="profile__add-button button" type="button" aria-label="Добавить фотографию">
        <img src="./images/add.svg" alt="Иконка добавления" class="profile__add-icon">
      </button>
    </section>
    <section class="cards">
      <article class="card">
        <div class="card__head">
          <img src="./images/1.jpg" alt="Берег" class="card__image">
        </div>
        <div class="card__body">
          <h2 class="card__name" title="Black sand">Black sand</h2>
          <button class="card__button button" type="button" aria-label="Поставить лайк">
          </button>
        </div>
      </article>
      <article class="card">
        <div class="card__head">
          <img src="./images/2.jpg" alt="Горы" class="card__image">
        </div>
        <div class="card__body">
          <h2 class="card__name" title="Remote canyon on the South Coast of Iceland">Remote canyon on the South Coast of Iceland</h2>
          <button class="card__button button" type="button" aria-label="Поставить лайк">
          </button>
        </div>
      </article>
      <article class="card">
        <div class="card__head">
          <img src="./images/3.jpg" alt="Северное сияние" class="card__image">
        </div>
        <div class="card__body">
          <h2 class="card__name" title="Northern light evening">Northern light evening</h2>
          <button class="card__button button" type="button" aria-label="Поставить лайк">
          </button>
        </div>
      </article>
      <article class="card">
        <div class="card__head">
          <img src="./images/4.jpg" alt="Берег" class="card__image">
        </div>
        <div class="card__body">
          <h2 class="card__name" title="Mountain terrain">Mountain terrain</h2>
          <button class="card__button button" type="button" aria-label="Поставить лайк">
          </button>
        </div>
      </article>
      <article class="card">
        <div class="card__head">
          <img src="./images/5.jpg" alt="Водопад" class="card__image">
        </div>
        <div class="card__body">
          <h2 class="card__name" title="Seljalandsfoss">Seljalandsfoss</h2>
          <button class="card__button button" type="button" aria-label="Поставить лайк">
          </button>
        </div>
      </article>
      <article class="card">
        <div class="card__head">
          <img src="./images/6.jpg" alt="Дорога" class="card__image">
        </div>
        <div class="card__body">
          <h2 class="card__name" title="Open road">Open road</h2>
          <button class="card__button button" type="button" aria-label="Поставить лайк">
          </button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;&ensp;2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="/" name="popup-edit" class="popup__form">
        <fieldset class="popup__inputs">
          <input type="text" class="popup__input popup__input_type_name" value="Benjamin Hardman" placeholder="Введите имя" name="profile-name">
          <input type="text" class="popup__input popup__input_type_description" value="Photographer based in Iceland" placeholder="Введите описание" name="profile-description">
        </fieldset>
        <button class="popup__save button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
      </form>
      <button class="popup__close button" type="button" aria-label="Закрыть модальное окно">
      </button>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
