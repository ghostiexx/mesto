<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gregory Vinogradov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="/" class="header__link" target="_blank">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar">
        <img src="./images/avatar.jpg" alt="Изображение профиля" class="profile__avatar-image">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Benjamin Hardman</h1>
        <button class="profile__edit-button button button_type_edit" type="button">
          <img src="./images/edit.svg" alt="Иконка редактирования">
        </button>
        <p class="profile__description">Photographer based in Iceland</p>
      </div>
      <button class="profile__add-button button button_type_add" type="button">
        <img src="./images/add.svg" alt="Иконка добавления">
      </button>
    </section>
    <section class="elements">
      <div class="element">
        <div class="element__head">
          <img src="./images/1.jpg" alt="Берег" class="element__image">
        </div>
        <div class="element__body">
          <p class="element__name" title="Black sand">Black sand</p>
          <button class="element__button button button_type_like button_active">
            <img src="./images/heart.svg" alt="Иконка лайка" class="element__icon element__icon_type_outline">
            <img src="./images/heart-filled.svg" alt="Заполненная иконка лайка" class="element__icon element__icon_type_filled">
          </button>
        </div>
      </div>
      <div class="element">
        <div class="element__head">
          <img src="./images/2.jpg" alt="Горы" class="element__image">
        </div>
        <div class="element__body">
          <p class="element__name" title="Remote canyon on the South Coast of Iceland">Remote canyon on the South Coast of Iceland</p>
          <button class="element__button button button_type_like">
            <img src="./images/heart.svg" alt="Иконка лайка" class="element__icon element__icon_type_outline">
            <img src="./images/heart-filled.svg" alt="Заполненная иконка лайка" class="element__icon element__icon_type_filled">
          </button>
        </div>
      </div>
      <div class="element">
        <div class="element__head">
          <img src="./images/3.jpg" alt="Северное сияние" class="element__image">
        </div>
        <div class="element__body">
          <p class="element__name" title="Northern light evening">Northern light evening</p>
          <button class="element__button button button_type_like">
            <img src="./images/heart.svg" alt="Иконка лайка" class="element__icon element__icon_type_outline">
            <img src="./images/heart-filled.svg" alt="Заполненная иконка лайка" class="element__icon element__icon_type_filled">
          </button>
        </div>
      </div>
      <div class="element">
        <div class="element__head">
          <img src="./images/4.jpg" alt="Берег" class="element__image">
        </div>
        <div class="element__body">
          <p class="element__name" title="Mountain terrain">Mountain terrain</p>
          <button class="element__button button button_type_like">
            <img src="./images/heart.svg" alt="Иконка лайка" class="element__icon element__icon_type_outline">
            <img src="./images/heart-filled.svg" alt="Заполненная иконка лайка" class="element__icon element__icon_type_filled">
          </button>
        </div>
      </div>
      <div class="element">
        <div class="element__head">
          <img src="./images/5.jpg" alt="Водопад" class="element__image">
        </div>
        <div class="element__body">
          <p class="element__name" title="Seljalandsfoss">Seljalandsfoss</p>
          <button class="element__button button button_type_like">
            <img src="./images/heart.svg" alt="Иконка лайка" class="element__icon element__icon_type_outline">
            <img src="./images/heart-filled.svg" alt="Заполненная иконка лайка" class="element__icon element__icon_type_filled">
          </button>
        </div>
      </div>
      <div class="element">
        <div class="element__head">
          <img src="./images/6.jpg" alt="Дорога" class="element__image">
        </div>
        <div class="element__body">
          <p class="element__name" title="Open road">Open road</p>
          <button class="element__button button button_type_like">
            <img src="./images/heart.svg" alt="Иконка лайка" class="element__icon element__icon_type_outline">
            <img src="./images/heart-filled.svg" alt="Заполненная иконка лайка" class="element__icon element__icon_type_filled">
          </button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="/" class="popup__form">
        <fieldset class="popup__inputs">
          <input type="text" class="popup__input popup__input_type_name input" value="Benjamin Hardman" placeholder="Введите имя" name="profile-name">
          <input type="text" class="popup__input popup__input_type_description input" value="Photographer based in Iceland" placeholder="Введите описание" name="profile-description">
        </fieldset>
        <button class="popup__button button button_type_form" type="submit">Сохранить</button>
      </form>
      <button class="popup__close button button_type_close" type="submit">
        <img src="./images/close.svg" alt="Иконка закрытия">
      </button>
    </div>
  </section>
  <script src="scripts/index.js"></script>
</body>
</html>
