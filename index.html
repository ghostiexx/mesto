<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gregory Vinogradov">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header container page__header">
    <a href="/" class="header__link">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </a>
  </header>
  <main class="content container page__content">
    <section class="profile page__profile">
      <div class="profile__avatar">
        <img src="./images/avatar.jpg" alt="" class="profile__avatar-image">
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Benjamin Hardman</h1>
        <button class="profile__edit-button button button_type_edit" type="button">
          <img src="./images/edit.svg" alt="">
        </button>
        <p class="profile__description">Photographer based in Iceland</p>
      </div>
      <button class="profile__add-button button button_type_add" type="button">
        <img src="./images/add.svg" alt="">
      </button>
    </section>
  </main>
  <scripts src="./pages/index.js"></scripts>
</body>
</html>
