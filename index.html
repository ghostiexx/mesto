<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Gregory Vinogradov"><title>Mesto</title><script defer="defer" src="app.bundle.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a href="/" class="header__link" target="_blank"><img src="./images/logo.svg" alt="Логотип Место" class="header__logo"></a></header><main class="content"><section class="profile"><div class="profile__avatar"><img src="./images/avatar.jpg" alt="Изображение профиля" class="profile__avatar-image"></div><div class="profile__info"><h1 class="profile__name">Benjamin Hardman</h1><button class="profile__edit-button button" type="button" aria-label="Редактировать профиль"><img src="./images/edit.svg" alt="Иконка редактирования"></button><p class="profile__description">Photographer based in Iceland</p></div><button class="profile__add-button button" type="button" aria-label="Добавить фотографию"><img src="./images/add.svg" alt="Иконка добавления" class="profile__add-icon"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy;&ensp;2020 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form action="/" name="popup-edit" class="popup__form popup__form_type_edit"><fieldset class="popup__inputs"><input class="popup__input popup__input_type_name" placeholder="Введите имя" id="name" name="name" minlength="2" maxlength="40" required> <span class="popup__error name-error">Message</span> <input class="popup__input popup__input_type_description" id="description" placeholder="Введите описание" name="description" minlength="2" maxlength="200" required> <span class="popup__error description-error">Message</span> <button class="popup__save button" type="submit" aria-label="Сохранить изменения">Сохранить</button></fieldset></form><button class="popup__close button" type="button" aria-label="Закрыть модальное окно"></button></div></div><div class="popup popup_type_add"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form action="/" name="popup-add" class="popup__form popup__form_type_add"><fieldset class="popup__inputs"><input class="popup__input popup__input_type_text" placeholder="Название" id="place" name="place" minlength="2" maxlength="30" required> <span class="popup__error place-error">Message</span> <input type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" id="link" name="link" required> <span class="popup__error link-error">Message</span> <button class="popup__save popup__save_disabled button" type="submit" aria-label="Создать" disabled="disabled">Создать</button></fieldset></form><button class="popup__close button" type="button" aria-label="Закрыть модальное окно"></button></div></div><div class="popup popup_type_image"><div class="popup__container popup__container_type_image"><figure class="popup__figure"><img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="#" class="popup__image"><figcaption class="popup__caption">Name</figcaption></figure><button class="popup__close button" type="button" aria-label="Закрыть модальное окно"></button></div></div><template id="card-template"><article class="card"><div class="card__head"><img src="#" alt="#" class="card__image"> <button class="card__delete-btn button"></button></div><div class="card__body"><h2 class="card__name" title="Open road">Open road</h2><button class="card__button button" type="button" aria-label="Поставить лайк"></button></div></article></template></body></html>
